<div class="container">
    <h3 class="title">Select the country</h3>
    <select class="form-select selector" (change)="onCountryChange($event)">
        <option selected>Select</option>
        <option *ngFor="let country of countryList"
                [value]="country.lat + ',' + country.lon + ',' + country.zoom + ',' + country.id">{{country.name}}</option>
    </select>
</div>
